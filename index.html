<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الشركات المرخصة</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>قائمة الشركات المرخصة</h1>
    <table id="companiesTable">
        <thead>
            <tr>
                <th>اسم الشركة</th>
                <th>بداية الترخيص</th>
                <th>نهاية الترخيص</th>
                                <th>الموقع الخاص بالشركة</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const sheetId = '14y9Z_-OmOtVxV38jFV4r7JgtdPnhFjsYx9AqiP7OgGw';
        const gid = '1476422073';
        const apiKey = 'AIzaSyBfrt5hDmoqQMKU-GtcXLzBwrqxGdhGCTk';

        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                const tbody = document.querySelector('#companiesTable tbody');

                rows.slice(1).forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
